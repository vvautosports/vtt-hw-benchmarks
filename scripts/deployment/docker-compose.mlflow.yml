version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: benchmark-postgres
    environment:
      POSTGRES_DB: mlflow
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: vvbenchmark2026
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - benchmark
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow -d mlflow"]
      interval: 30s
      timeout: 10s
      retries: 3

  minio:
    image: minio/minio:latest
    container_name: benchmark-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: benchmarkadmin
      MINIO_ROOT_PASSWORD: benchmark2026minio
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - benchmark
    restart: unless-stopped

  mlflow:
    image: ghcr.io/mlflow/mlflow:v3.0.0
    container_name: benchmark-mlflow
    command: >
      mlflow server
      --backend-store-uri postgresql://mlflow:vvbenchmark2026@postgres:5432/mlflow
      --default-artifact-root s3://mlflow-artifacts/
      --host 0.0.0.0
      --port 5000
    environment:
      AWS_ACCESS_KEY_ID: benchmarkadmin
      AWS_SECRET_ACCESS_KEY: benchmark2026minio
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - benchmark
    restart: unless-stopped

  keras-ocr:
    image: ghcr.io/lttlabsoss/markbench-keras-ocr:latest
    container_name: benchmark-keras-ocr
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - benchmark

volumes:
  postgres-data:
    driver: local
  minio-data:
    driver: local

networks:
  benchmark:
    driver: bridge