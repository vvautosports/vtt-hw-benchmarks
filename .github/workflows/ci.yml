name: CI - Linting

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, master]

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: error
          ignore_paths: node_modules venv .git results
          ignore_names: .env

  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run markdownlint
        uses: articulate/actions-markdownlint@v1
        with:
          files: '**/*.md'
          ignore: node_modules
        continue-on-error: true  # Don't fail on markdown lint issues
