name: Build and Push Containers

on:
  push:
    branches: [main, master]
    paths:
      - 'docker/**'
      - '.github/workflows/build-and-push-containers.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'docker/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0 or latest)'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/vtt-hw-benchmarks

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        benchmark:
          - name: 7zip
            dockerfile: docker/7zip/Dockerfile
            context: docker/7zip
          - name: stream
            dockerfile: docker/stream/Dockerfile
            context: docker/stream
          - name: storage
            dockerfile: docker/storage/Dockerfile
            context: docker/storage
          - name: llama
            dockerfile: docker/llama-bench/Dockerfile
            context: docker/llama-bench

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/vtt-benchmark-${{ matrix.benchmark.name }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.benchmark.context }}
          file: ${{ matrix.benchmark.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Built image with tags: ${{ steps.meta.outputs.tags }}"

  notify-discord:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_PROGRESS }}
        if: env.DISCORD_WEBHOOK_URL != ''
        run: |
          COMMIT_SHA="${{ github.sha }}"
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          COMMIT_AUTHOR="${{ github.event.head_commit.author.name }}"
          REPO_NAME="${{ github.repository }}"

          # Extract first line of commit message
          TITLE=$(echo "$COMMIT_MSG" | head -1)

          MESSAGE="**Repository:** $REPO_NAME
          **Commit:** [\`${COMMIT_SHA:0:7}\`](https://github.com/$REPO_NAME/commit/$COMMIT_SHA)
          **Author:** $COMMIT_AUTHOR
          **Message:** $TITLE

          **Container Images Updated:**
          - \`vtt-benchmark-7zip:latest\`
          - \`vtt-benchmark-stream:latest\`
          - \`vtt-benchmark-storage:latest\`
          - \`vtt-benchmark-llama:latest\`

          **Pull images:**
          \`\`\`bash
          podman pull ghcr.io/${{ github.repository_owner }}/vtt-hw-benchmarks/vtt-benchmark-7zip:latest
          \`\`\`

          Or use the pull script:
          \`\`\`bash
          ./scripts/pull-from-ghcr.sh
          \`\`\`"

          PAYLOAD=$(jq -n \
            --arg title "üê≥ Container Images Published" \
            --arg desc "$MESSAGE" \
            '{
              username: "VVT GitHub",
              embeds: [{
                title: $title,
                description: $desc,
                color: 3066993,
                footer: {
                  text: "VVT Hardware Benchmarks - GHCR"
                }
              }]
            }')

          curl -s -H "Content-Type: application/json" \
            -d "$PAYLOAD" \
            "$DISCORD_WEBHOOK_URL"

          echo "Notification sent to Discord!"
